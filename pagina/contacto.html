<header>
    <section id="navegacion">
        <h1></h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar w/ text</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
              </ul>
              <span class="navbar-text">
                Navbar text with an inline element
              </span>
            </div>
          </nav>
    </section>
    <section id= "banner">
        <img src="" alt="">
        <p></p>
    </section>
</header>
<body>
    <main>
        <section id="contacto" class="container">
          <div class="text-center p-5">
            <h1 class="display-4">CONTACTO</h1>
            <p class="">Utilice el siguiente formulario para dar una queja o sugerencia, estaremos felices de contestar sus inquietudes.</p>
            <p class="d-inline campos"> los campos marcados con <h4 class="d-inline campos">*</h4> son obligatorios.</p>
          </div>
        </section>
        <section id="formulario">
          <form class="container  pt-3">
            <div class="form-group mb-3">
              <label for="name_completo"class ="d-inline">Nombre Completo <h4 class="d-inline">*</h4></label>
              <input type="text" class="form-control form-control-lg" placeholder="Nombre..." id="name_completo" required>
            </div>
            <div class="row">
              <div class="form-group mb-3 col-8">
                  <label for="email" class="d-inline">Email <h4 class="d-inline">*</h4></label>
                  <input type="email" class="form-control form-control-lg" placeholder="nombre.apellidos@mail.com" id="email" aria-describedby="emailHelp" required>
              </div>
              <div class="form-group mb-3">
                <div class="col-12">
                    <label for="telefono">Teléfono</label>
                    <input type="number" class="form-control form-control-lg" placeholder="Ej: 123456789" id="telefono" aria-describedby="emailHelp">
                </div>
              </div>
            </div>
            <div class="form-group">
                    <label for="mensaje" class="d-inline">Mensaje<h4 class="d-inline">*</h4></label>
                    <textarea name="" id="" cols="30" rows="5" placeholder="¿Que necesitas?" class="form-control" id="mensaje" required></textarea>              </div>
            <div class="row justify-content-end">
                  <div class="col-4">
                    <button type="submit" id="enviar" class="btn btn-lg btn-primary btn-lg btn-block">Enviar</button>
                  </div>
            </div>   
          </form>
        </section>
    </main>
</body>
